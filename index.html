<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOUNTAIN</title>
</head>

<body>
  <h1 id="text">Покори свою вершину!</h1>
  <p>
    <h2 id="text2"> Пройди тяжелый и долгий путь к вершине и установи наверху свой флаг, удачи! </h2>
  </p>

  <div class="playscreen">
    <div class="box">
      <div class="mount">
        <img id="pic" src="img/mountains.png"> </div>
      <div class="checkPoints">
        <h3 class="bio"></h3>
        <a class="steps" id="zero"></a>
        <a class="steps" id="one"><img id="man" src="img/climber.png"></a>
        <a class="steps" id="two"></a>
        <a class="steps" id="three"></a>
        <a class="steps" id="four"></a>
        <a class="steps" id="five"></a>
        <a class="steps" id="six"></a>
        <a class="steps" id="seven"></a>
        <a class="steps" id="eight"></a>
        <a class="steps" id="nine"></a>
        <a class="steps" id="ten"></a>
      </div>
    </div>
  </div>

  <div class="Player">
    <input class="NamePlayer" placeholder="Ваше Имя">
    <button class="name">Ввести</button></div>

  <div id="model-result-wrapper">
    <div id="overlay"></div>
    <div id="model-window">
      <div id="content">content</div>
      <div id="btn-close">Start New Game</div>
    </div>
  </div>

  <div id="model-result-wrapper2">
    <div id="overlay2"></div>
    <div id="model-window2">
      <div id="content2">content</div>
      <div id="btn-close2">Start New Game</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
